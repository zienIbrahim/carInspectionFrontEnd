<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.png" alt="logo" class="w-100" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>{{ 'login.title' | translate }}</b></h3>
              <a [routerLink]="['/register']" class="link-primary">{{ 'login.dontHaveAccount' | translate }}</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">{{ 'login.email' | translate }}</label>
              <input type="email" formControlName="userName" class="form-control" id="email"
                placeholder="{{ 'login.email' | translate }}" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">{{ 'login.password' | translate }}</label>
              <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="{{ 'login.password' | translate }}" />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              @if(showErrorMessage){
              <div class="alert alert-danger w-100" role="alert">
                {{ errorMessage }}
              </div>
              }
            </div>
            <div class="d-flex mt-1 justify-content-between">

              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" formControlName="rememberMe"
                  id="customCheckc1" />
                <label class="form-check-label text-muted" for="customCheckc1">{{ 'login.keepMeSignedIn' | translate
                  }}</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">{{ 'login.forgotPassword' | translate }}</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">{{ 'login.loginButton' | translate }}</button>
            </div>
          </form>
        </div>

      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy
                Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
